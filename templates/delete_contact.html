{% extends 'base.html' %}

{% block content %}
<h1>Delete Contact</h1>
<p>Are you sure you want to delete this contact? <strong>{{ contacts.name }}</strong></p>

<form action="{{ url_for('delete_contact', contact_id=contacts.id) }}" method="post">
    <button type="submit">Delete</button>
</form>

<a href="{{ url_for('index') }}">Cancel</a>

{% endblock %}
